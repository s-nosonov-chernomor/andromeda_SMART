debug:
  enabled: true
  log_reads: true
  summary_every_s: 20
mqtt:
  host: 127.0.0.1
  port: 1883
  base_topic: /devices
  qos: 0
  retain: false
  client_id: uspd-modbus-gw
db:
  url: sqlite:///./data/data.db
alerts:
  insecure_tls: false
  http_timeout_s: 10
history:
  max_rows: 50000
  ttl_days: 15
  cleanup_every: 500
backups:
  dir: ./data/backups
  keep: 10
serial:
  echo: true
addressing:
  normalize: false
service:
  unit: agent.service
  restart_cmd: ''
andromeda:
  restart_cmd: /usr/local/bin/restart-andromeda.sh
current:
  touch_read_every_s: 3
polling:
  interval_ms: 1000
  jitter_ms: 120
  backoff_ms: 500
  max_errors_before_backoff: 5
  port_retry_backoff_s: 5
  batch_read:
    enabled: true
    max_bits: 64
    max_registers: 60
